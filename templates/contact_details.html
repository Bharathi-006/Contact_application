<!DOCTYPE html>
<html>
<head>
  <title>{{ contact.name }} - Details</title>
</head>
<body>
  <h1>Contact Details</h1>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" name="delete" style="background:red;color:white;">Delete Contact</button>
  </form>

  <hr>

  <form method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ contact.name }}"><br><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ contact.email }}"><br><br>

    <label>Phone:</label>
    <input type="text" name="ph_no" value="{{ contact.ph_no }}"><br><br>

    <button type="submit" style="background:green;color:white;">Save Changes</button>
  </form>

  <p><a href="{% url 'contact_list' %}">‚Üê Back to List</a></p>
</body>
</html>
