<div style="text-align: center;">
    <h1>My Contacts</h1>

    <a href="{% url 'contact_create' %}" style="text-decoration: none; padding: 10px; background-color: #007bff; color: white; border-radius: 5px;">
        Add New Contact
    </a>
</div>
<br>

<ul>
    {% for contact in contacts %}
        <li>
            <a href="{% url 'contact_details' contact.pk %}">
                {{ contact.name }}
            </a>
        </li>
    {% empty %}
        <p>No contacts found.</p>
    {% endfor %}
</ul>
